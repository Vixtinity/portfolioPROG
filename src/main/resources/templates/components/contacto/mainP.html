<main th:fragment="mainP">
    <section>
        <div id="formulario-contacto">
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required aria-required="true" placeholder="Introduce tu nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="Introduce tu email">

                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required aria-required="true" placeholder="Introduce tu telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aqui"></textarea>

                <button type="submit" id="botonenviar">Enviar</button>
            </form>
        </div>
    </section>
</main>
