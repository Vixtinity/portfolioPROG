<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styleshabilidades.css" rel="stylesheet" type="text/css">
    <link href="/css/menutelefono.css" rel="stylesheet" type="text/css">
    <link href="/css/HeaderyFooter.css" rel="stylesheet" type="text/css">
</head>
<body>

    <header>
        <div th:replace="~{components/global/header :: header(titulo='Habilidades')}"></div>
    </header>

    <main th:fragment="mainH" class="container my-5">
        <h2 class="text-white text-start">Lenguajes aprendidos</h2>

        <!-- Lenguajes aprendidos -->
        <section id="aprendidas" class="d-flex justify-content-start gap-3 flex-wrap">
            <div th:each="lenguaje : ${habilidades.lenguajesAprendidos}">
                <img th:src="@{'/imagenes/' + ${lenguaje.toLowerCase()} + 'logo.png'}"
                    th:alt="|Logotipo de ${lenguaje}, lenguaje de programación|" 
                    class="rounded p-2" 
                    th:id="'logo' + ${lenguaje.toLowerCase()}">
            </div>
        </section>

        <h2 class="text-white text-start mt-4">Lenguajes en aprendizaje</h2>

        <section id="en-aprendizaje" class="d-flex justify-content-start">
            <div th:each="lenguaje : ${habilidades.lenguajesEnAprendizaje}">
                <img th:src="@{'/imagenes/' + ${lenguaje.toLowerCase()} + 'logo.png'}"
                    th:alt="|Logotipo de ${lenguaje}, lenguaje de programación|"
                    class="rounded p-2"
                    th:id="'logo' + ${lenguaje.toLowerCase()}">
            </div>
        </section>

        <section id="idiomas" class="mt-5 container-fluid">
            <h2 class="text-white text-start">Idiomas</h2>
            <table class="table table-dark table-hover w-100">
                <thead>
                    <tr>
                        <th scope="col">Idioma</th>
                        <th scope="col">Nivel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="idioma : ${habilidades.idiomas}">
                        <td th:text="${idioma.nombre}">Idioma</td>
                        <td th:text="${idioma.nivel}">Nivel</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div th:replace="~{components/global/footer :: footer}"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/ScriptHabilidad.js"></script>
</body>
</html>
